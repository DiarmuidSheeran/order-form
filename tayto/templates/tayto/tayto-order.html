{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container crisp-logos">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="{{ 'https://asset.brandfetch.io/idvmY8BeFn/idH3EjrqxE.png' }}" alt="Tayto Logo" class=" mt-4 img-fluid tayto-logo">
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered table-responsive text-light mt-4">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Qty</th>
                            <th>Name</th>
                            <th>Weight</th>
                            <th>Case Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td><input type="checkbox" name="products" value="{{ product.pk }}"></td>
                            <td>{{ product.quantity }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.weight }}g</td>
                            <td>{{ product.caseCount }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
</div>
{% endblock %}

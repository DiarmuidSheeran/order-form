{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user" style="color: #ffffff;"></i></span>
            </div>
            <input type="text" name="username" placeholder="Username..." class="form-control">
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key" style="color: #f2f4f8;"></i></span>
            </div>
                <input type="password" name="password" placeholder="Password..." class="form-control" >
        </div>

            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn btn btn-primary btn-sm btn-block update-btn" type="submit" value="Login" style="color: #f2f4f8;">
            </div>
    </form>
</div>

{% endblock %}

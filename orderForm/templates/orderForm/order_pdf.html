<!DOCTYPE html>
<html>
<head>
    <title>Order {{ order.id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order {{ order.id }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Product Code</th>
                    <th>Weight</th>
                    <th>Barcode</th>
                    <th>Case Count</th>
                </tr>
            </thead>
            <tbody>
                {% for item in order.orderproduct_set.all %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product.productCode }}</td>
                    <td>{{ item.product.weight }}</td>
                    <td>{{ item.product.barcode }}</td>
                    <td>{{ item.product.caseCount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
